<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title th:text="${title}">Fresh Market</title>
  <script src="https://kit.fontawesome.com/44a5bc4613.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/FreshMarket.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/AdminPage.css}" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>

<div th:replace="content/NavBar  :: content"></div>



<div class="box-block">
  <a class="box-link" href="" style="text-decoration: none;">
    <div class="box">
      Products
    </div>
  </a>
  <a  class="box-link" href="" style="text-decoration: none;">
    <div class="box" >
      Inbox
    </div>
  </a>
  <a  class="box-link" href="" style="text-decoration: none;">
    <div class="box">
      Statistic
    </div>
  </a>

</div>



<hr class="border-hr">

<div class="container">

  <div >




    <table class="table-product">
      <thead>
      <tr>
        <th>ID
        <th>Name
        <th>Category
        <th>Price
        <th>Discount
        <th>Image
        <th>Product Information
        <th>Product Ingredients
        <th>Action
      </thead>
      <tbody>
      <tr>
        <td><input type="text" name="" id="name1">
        <td><input type="text" name="" id="name2">
        <td><input type="text" name="" id="name3">
        <td><input type="text" name="" id="name4">
        <td><input type="text" name="" id="name5">
        <td><input type="text" name="" id="name6">
        <td><input type="text" name="" id="name7">
        <td><input type="text" name="" id="name8">
        <td>
          <div class="container">
            <button class="btn dark">Add </button>
          </div>
        </td>
      <tr>


      </tbody>





    </table>

  </div>

  <br>




</div>



<div th:replace="content/Footer :: content"></div>


<!-- chat -->
<div th:replace="content/Chat :: content"></div>




<!-- View Cart -->
<div th:replace="content/ViewCart :: content"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
<script  th:src="@{/js/FreshMarket.js}"></script>

</body>
</html>
